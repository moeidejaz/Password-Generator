<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/lock.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <input type="number" name="password" id="pswd-length" placeholder="Enter Password Length">
            <p></p>
            <button class="gen-pswd" id="gen-pswd">Generate passwords</button>
            <p class="border"></p>
            <div class="pswds">
                <p id="pswd-one" title="Click to Copy">Password</p>
                <p id="pswd-two" title="Click to Copy">Password</p>
            </div>
            <p id="pop-up"></p>
            <p class="note">*click password to copy</p>
        </section>
    </main>
</body>

</html>
